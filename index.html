<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Юридическая компания</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="hero">
          <header>
            <img src="icon.svg" alt="Логотип компании" />
            <nav>
              <ul>
                <li><a href="#main">Главная</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#support">Сопровождение</a></li>
                <li><a href="#useful">Полезное</a></li>
                <li><a href="#about">О компании</a></li>
                <li><a href="#contacts">Контакты</a></li>
              </ul>
            </nav>
            <a href="tel:+79998900998" class="phone">+7 (999) 890 09 98</a>
          </header>

          <img src="statue.png" alt="Фото статуи" class="statue" />
          
          <div class="content-hero">
            <div class="main-text">
              <p class="heading">Решим любой правовой вопрос</p>
              <p class="subtitle">
                Помощь в решении любого правового вопроса в вашу пользу
              </p>
            </div>

            <form class="consultation">
              <label for="phone">Нужна консультация?</label>
              <div class="tel_button">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="+7 (___) ___ __ __"
                />
                <button id="call" name="call" type="button">
                  Заказать звонок
                </button>
              </div>
            </form>

            <div class="info-block">
              <div class="info-1">
                <p><span class="numbers">89%</span></p>
                <p>Выигранных дел</p>
              </div>
              <div class="info-2">
                <p><span class="numbers">34</span></p>
                <p>Сотрудника в штате</p>
              </div>
              <div class="info-3">
                <p><span class="numbers">18</span></p>
                <p>Лет на рынке</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
